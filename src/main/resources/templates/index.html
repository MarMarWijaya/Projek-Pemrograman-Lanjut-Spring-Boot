<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <center><h1>Tabel Barang</h1></center>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Save
            </button>
            <br>
            <br>
            <div th:replace="fragments/save::insert-form"></div>
            <table class="table table-striped" id="myTable">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Stok</th>
                        <th>Harga Satuan</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="as : ${tb_barang}">
                        <td th:text="${as.id}"></td>
                        <td th:text="${as.nama}"></td>
                        <td th:text="${as.stok}"></td>
                        <td th:text="${as.hargaSatuan}"></td>
                        <td><a th:href="@{/{id} (id=${as.id})}">Update</a></td>
                        <td><a th:href="@{/delete/{id} (id=${as.id})}">Delete</a></td>
                    </tr>
                </tbody>        
            </table>
            <br/>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

            
    </body>
    
</html>
